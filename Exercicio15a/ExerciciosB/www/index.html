<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>ExercicoA2</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="Framework7/css/framework7.min.css">
    <!-- Path to your custom app styles
    <link rel="stylesheet" href="path/to/my-app.css">-->
       <script>
            function Calcular(){
                var valor = document.getElementById("txtValor").value;
               
                if((valor*0.70)>3.00){
                   document.getElementById("resultado").innerHTML="Compre alcool";
                   }else if((valor*0.70)<3.00){
                        document.getElementById("resultado").innerHTML="Compre Gasolina";
                            }else
                               document.getElementById("resultado").innerHTML="Tanto faz";
            }
        </script>
  </head>
    
  <body>
    <!-- App root element -->
    <div id="app">
      <!-- Statusbar overlay -->
      <div class="statusbar"></div>

      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Initial Page, "data-name" contains page name -->
        <div data-name="home" class="page">

          <!-- Top Navbar -->
          <div class="navbar">
            <div class="navbar-inner">
              <div class="title">Awesome App</div>
            </div>
          </div>

          <!-- Toolbar -->
          <div class="toolbar">
            <div class="toolbar-inner">
              <!-- Toolbar links -->
              <a href="#" class="link">Link 1</a>
              <a href="#" class="link">Link 2</a>
            </div>
          </div>
    <div class="views tabs">
      <!--
        Tabbar for switching views-tabs. Should be a first child in Views.
        Additional "toolbar-bottom-md" class is also required here for MD theme
      -->
      <div class="toolbar tabbar-labels toolbar-bottom-md">
        <div class="toolbar-inner">
          <a href="#view-home" class="tab-link tab-link-active">
            <i class="icon icon-home"></i>
          </a>
          <a href="#view-catalog" class="tab-link">
            <i class="icon icon-catalog"></i>
          </a>
          <a href="#view-settings" class="tab-link">
            <i class="icon icon-settings"></i>
          </a>
        </div>
      </div>
      <!-- Your main view/tab, should have "view-main" class. It also has "tab-active" class -->
      <div id="view-home" class="view view-main tab tab-active">
        <div class="list" style="margin-top: 200px">
  <ul>
    
    <li class="item-content item-input">
      <div class="item-media"><img src="img/logo.png"></div>
      <div class="item-inner">
      </div>
    </li>
    
  </ul>
</div>
      </div>

      <!-- Catalog View -->
      <div id="view-catalog" class="view tab">
        <div class="list" style="margin-top: 200px">
  <ul>
    <div class="item-input-wrap">
          <input type="number" name="name"  id="txtValor"placeholder="Digite o valor">
          <span class="input-clear-button"></span>
        </div>
      <button type="button" onclick="Calcular()">Calcular</button>
      <p id="resultado"></p>
  </ul>
</div>
      </div>

      <!-- Settings View -->
      <div id="view-settings" class="view tab">
        <div class="list" style="margin-top: 200px">
  <ul>
      <p>LUAN CASTRO ALVES</p>
      <p>18036546</p>
  </ul>
</div>
      </div>
    </div>
          </div>
        </div>
      </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="Framework7/js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="app/my-app.js"></script>
      
  </body>
</html>
